<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.THE BASICS</title>
  </head>
  <style>
    #myHeading {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(to right, #233e99, #ca0568);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #myParagraph {
      font-size: 24px;
      font-weight: 500;
      background: linear-gradient(to right, #0d8d1e, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <body>
    <h1 id="myHeading"></h1>
    <p id="myParagraph"></p>
    <script src="index.js"></script>
  </body>
</html>
