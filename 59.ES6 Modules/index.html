<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>59.ES6 MODULES</title>
  </head>
  <body>
    <!-- 
  📜 This script tag imports the JavaScript file 'index.js' as a module. 
  🛠️ Using 'type="module"' allows for the use of ES6 module syntax, 
  enabling the use of 'import' and 'export' statements for better code organization 
  and modularity. 
  ⚡ This also ensures that the script runs in strict mode by default, 
  enhancing performance and security.
    -->
    <script type="module" src="index.js"></script>
  </body>
</html>
